<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .contacto-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .form-grupo {
            margin-bottom: 20px;
        }

        .form-grupo label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-grupo input,
        .form-grupo textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-grupo textarea {
            height: 150px;
            resize: vertical;
        }

        .btn-enviar {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #2980b9;
        }

        .info-contacto {
            margin-top: 40px;
            text-align: center;
        }

        .info-item {
            margin: 20px 0;
        }

        .info-item i {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .mensaje-exito {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte</p>
        </div>
    </header>

    <div class="container">
        <form class="contacto-form" id="formulario-contacto">
            <div class="form-grupo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-grupo">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            <div class="form-grupo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            <div class="mensaje-exito" id="mensaje-exito">
                ¡Mensaje enviado con éxito!
            </div>
        </form>

        <div class="info-contacto">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Calle Principal, Ciudad, País</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+1 234 567 890</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>contacto@tuempresa.com</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formulario-contacto').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí normalmente iría el código para enviar el formulario al servidor
            
            // Simulamos el envío exitoso
            const mensajeExito = document.getElementById('mensaje-exito');
            mensajeExito.style.display = 'block';
            
            // Limpiamos el formulario
            this.reset();
            
            // Ocultamos el mensaje después de 3 segundos
            setTimeout(() => {
                mensajeExito.style.display = 'none';
            }, 3000);
        });

        // Animación de entrada para el formulario
        window.addEventListener('load', () => {
            const form = document.querySelector('.contacto-form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                form.style.transition = 'all 0.5s ease';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
